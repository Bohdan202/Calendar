<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
            <div class="date">
              <h1 class="date_title">June</h1>
              <p class="date_subtitle">Tue June 22, 2021 </p>
            </div>
            <i class="fas fa-angle-right next"></i>
        </div>

        <div class="week">
            <div class="week-day">SUN</div>
            <div class="week-day">MON</div>
            <div class="week-day">TUE</div>
            <div class="week-day">WED</div>
            <div class="week-day">THU</div>
            <div class="week-day">FRI</div>
            <div class="week-day">SAT</div>
        </div>

        <div class="days">
          <div class="prev-day">31</div>

              <div class="days-num">1</div>
              <div class="days-num">2</div>
              <div class="days-num">3</div>
              <div class="days-num">4</div>
              <div class="days-num">5</div>
              <div class="days-num">6</div>
              <div class="days-num">7</div>
              <div class="days-num">8</div>
              <div class="days-num">9</div>
              <div class="days-num">10</div>
              <div class="days-num">11</div>
              <div class="days-num">12</div>
              <div class="days-num">13</div>
              <div class="days-num">14</div>
              <div class="days-num">15</div>
              <div class="days-num">16</div>
              <div class="days-num">17</div>
              <div class="days-num">18</div>
              <div class="days-num">19</div>
              <div class="days-num">20</div>
              <div class="days-num">21</div>
              <div class="today">22</div>
              <div class="days-num">23</div>
              <div class="days-num">24</div>
              <div class="days-num">25</div>
              <div class="days-num">26</div>
              <div class="days-num">27</div>
              <div class="days-num">28</div>
              <div class="days-num">29</div>
              <div class="days-num">30</div>

                    <div class="next-day">1</div>
                    <div class="next-day">2</div>
                    <div class="next-day">3</div>
                    <div class="next-day">4</div>
                    <div class="next-day">5</div>
                    <div class="next-day">6</div>
                    <div class="next-day">7</div>
                    <div class="next-day">8</div>
                    <div class="next-day">9</div>
                    <div class="next-day">10</div>
                    <div class="next-day">11</div>
        </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
